name: CI Build

on:
  push:
    branches:
      - '*'
      - '!master'
      - '!v4-hotfix'
      - '!v5-testng6'
    paths-ignore:
      - README.md
      - README_TEMPLATE.md
      - CHANGELOG.md

  pull_request:
    branches:
      - master
      - v4-hotfix
      - v5-testng6

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Codecov upload
        run: bash <(curl -s https://codecov.io/bash)
