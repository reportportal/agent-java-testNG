plugins {
    id 'net.researchgate.release' version '2.8.0'
    id "com.jfrog.bintray" version "1.8.4"
}
apply plugin: 'java'
apply from: 'release.gradle'

sourceCompatibility = 1.6
targetCompatibility = 1.6

project.ext {
    releaseMode = project.hasProperty("releaseMode")
}

description = 'TestNG Agent'

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }
}

dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:client-java:4.0.16'
        compile 'com.epam.reportportal:commons-model:5.0.0-BETA-6'
    } else {
        compile 'com.github.reportportal:client-java:650e738'
        compile 'com.github.reportportal:commons-model:80bca7c'
    }

    compile 'org.testng:testng:6.14.3'

    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:2.0.2-beta'
    testCompile 'com.google.inject:guice:4.2.2'
}

wrapper {
    gradleVersion = '5.4.1'
}
